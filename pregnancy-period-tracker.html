
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pregnancy + Period Tracker Tool</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="tool-container">
    <a href="../index.html" class="back-button">‚Üê Back to Home</a>
    <h1 class="tool-title">Pregnancy + Period Tracker</h1>
    <p class="tool-description">Track your ovulation, pregnancy weeks, and estimated due date easily.</p>

    <div class="tool-box">
      <label for="lastPeriod">Last Menstrual Period (LMP):</label>
      <input type="date" id="lastPeriod">

      <label for="cycleLength">Average Cycle Length (days):</label>
      <input type="number" id="cycleLength" value="28" min="20" max="40">

      <button onclick="calculatePregnancy()">Track</button>

      <div id="result" class="result-box"></div>
    </div>
  </div>

  <script>
    function calculatePregnancy() {
      const lmp = new Date(document.getElementById("lastPeriod").value);
      const cycleLength = parseInt(document.getElementById("cycleLength").value);
      if (isNaN(lmp.getTime()) || isNaN(cycleLength)) {
        document.getElementById("result").innerHTML = "‚ùå Please enter valid data.";
        return;
      }

      const ovulationDate = new Date(lmp.getTime() + (cycleLength - 14) * 24 * 60 * 60 * 1000);
      const dueDate = new Date(lmp.getTime() + 280 * 24 * 60 * 60 * 1000);
      const today = new Date();
      const weeksPregnant = Math.floor((today - lmp) / (7 * 24 * 60 * 60 * 1000));

      let pregnancyStatus = "";
      if (today < ovulationDate) {
        pregnancyStatus = "üå∏ You are likely not pregnant yet. You're in your fertile window.";
      } else if (today >= ovulationDate && today <= dueDate) {
        pregnancyStatus = `ü§∞ You are approximately <strong>${weeksPregnant} weeks</strong> pregnant.`;
      } else {
        pregnancyStatus = "üçº Your due date has passed. Please confirm with a healthcare provider.";
      }

      document.getElementById("result").innerHTML = `
        <p>Estimated Ovulation Date: <strong>${ovulationDate.toDateString()}</strong></p>
        <p>Estimated Due Date: <strong>${dueDate.toDateString()}</strong></p>
        <p>${pregnancyStatus}</p>
      `;
    }
  </script>
</body>
</html>
