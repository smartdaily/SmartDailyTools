<input type="number" id="balance" placeholder="Account Balance (USD)" /><br />
<input type="number" id="risk" placeholder="Risk % (e.g. 2)" step="0.01" /><br />
<input type="number" id="stopLoss" placeholder="Stop Loss (in Pips)" /><br />
<select id="pair">
  <option value="eurusd">EUR/USD</option>
  <option value="gbpusd">GBP/USD</option>

<script>
  function calculateLotSize() {
    const balance = parseFloat(document.getElementById("balance").value);
    const risk = parseFloat(document.getElementById("risk").value);
    const stopLoss = parseFloat(document.getElementById("stopLoss").value);
    const pair = document.getElementById("pair").value;
    const result = document.getElementById("result");

    if (isNaN(balance) || isNaN(risk) || isNaN(stopLoss) || stopLoss === 0) {
      result.innerText = "‚ö†Ô∏è Please fill in all values correctly.";
      return;
    }

    let pipValuePerLot;
    if (pair === "usdjpy") {
      pipValuePerLot = 9.13; // average per 1 lot
    } else {
      pipValuePerLot = 10.00; // standard
    }

    const riskAmount = (balance * risk) / 100;
    const lotSize = riskAmount / (stopLoss * pipValuePerLot);

    result.innerHTML = `
      üíµ Risk Amount: $${riskAmount.toFixed(2)}<br>
      üìà Recommended Lot Size: <strong>${lotSize.toFixed(2)}</strong>
    `;
  }
</script>
