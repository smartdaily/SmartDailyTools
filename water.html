<script>
  function calculateWater() {
    const weight = parseFloat(document.getElementById('weight').value);
    const result = document.getElementById('result');

    if (!weight || weight <= 0) {
      result.innerText = "‚ö†Ô∏è Please enter a valid weight.";
      return;
    }

    const liters = (weight * 0.033).toFixed(2);
    result.innerText = `üíß You should drink approximately ${liters} liters of water per day.`;
  }
</script>
