  <option value="gbpusd">GBP/USD</option>
  <option value="audusd">AUD/USD</option>
  <option value="nzdusd">NZD/USD</option>

  <option value="usdcad">USD/CAD</option>
  <option value="usdjpy">USD/JPY</option>
  <option value="xauusd">XAU/USD (Gold)</option>
  <option value="indices">Indices (e.g. US30)</option>
</select><br />

<input type="number" id="lot" placeholder="Lot size (e.g. 0.01)" step="0.01" /><br />
<input type="number" id="entry" placeholder="Entry Price" step="0.0001" /><br />
<input type="number" id="exit" placeholder="Exit Price" step="0.0001" /><br />

<button onclick="calculatePips()">Calculate</button>
<p id="result"></p>

<script>
  function calculatePips() {
    const pair = document.getElementById("pair").value;
    const lot = parseFloat(document.getElementById("lot").value);
    const entry = parseFloat(document.getElementById("entry").value);
    const exit = parseFloat(document.getElementById("exit").value);
    const result = document.getElementById("result");

    if (isNaN(lot) || isNaN(entry) || isNaN(exit)) {
      result.innerText = "‚ö†Ô∏è Please fill in all values correctly.";
      return;
    }

    let pipMultiplier;
    let decimalType;

    if (pair === "usdjpy") {
      pipMultiplier = 100;
      decimalType = "JPY (2 decimals)";
    } else if (pair === "xauusd" || pair === "indices") {
      pipMultiplier = 1;
      decimalType = "Gold/Indices";
    } else {
      pipMultiplier = 10000;
      decimalType = "Standard (4 decimals)";
    }

    const pips = Math.abs(exit - entry) * pipMultiplier;
    const pipValue = (pair === "xauusd" || pair === "indices") ? 1 : 10;
    const dollarValue = (pips * lot * pipValue).toFixed(2);

    result.innerHTML = `
      üìä Pair Type: ${decimalType}<br>
      üìà Total Pips: ${pips.toFixed(1)}<br>
      üíµ Estimated Value: $${dollarValue}
    `;
  }
</script>
