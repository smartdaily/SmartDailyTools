<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BMI Calculator</title>
  <style>
    body { font-family: Arial; background: #f4ffff; padding: 20px; }
    h1 { color: #007a7a; }
    input, button { padding: 8px; display: block; margin: 10px 0; }
    #result { font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="e.g. 70">
  <label for="height">Height (cm):</label>
  <input type="number" id="height" placeholder="e.g. 170">
  <button onclick="calculateBMI()">Calculate BMI</button>
  <p id="result"></p>
  <a href="index.html">⬅️ Back to Home</a>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100;

      if (!weight || !height) {
        document.getElementById('result').innerText = "Please enter valid values.";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 25) category = "Normal weight";
      else if (bmi < 30) category = "Overweight";
      else category = "Obese";

      document.getElementById('result').innerText = 
        `Your BMI is ${bmi.toFixed(2)} (${category})`;
    }
  </script>
</body>
</html>
