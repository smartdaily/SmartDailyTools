<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator - SmartDaily Tools</title>
  <meta charset="UTF-8" />

</head>
<body>

<!-- Branding Bar Start -->
<div style="background-color:#0A3D62; color:white; padding:10px 20px; font-size:18px; font-weight:bold;">
  SmartDaily Tools ðŸ”§ | Free & Simple Tools for Everyday Use
</div>
<!-- Branding Bar End -->

<h2>BMI Calculator</h2>
<label>Weight (kg):</label><br />
<input type="number" id="weight" /><br />
<label>Height (cm):</label><br />
<input type="number" id="height" /><br />
<button onclick="calculateBMI()">Calculate</button>
<p id="result"></p>

<script>
  function calculateBMI() {
    let weight = parseFloat(document.getElementById('weight').value);
    let height = parseFloat(document.getElementById('height').value) / 100;
    let bmi = weight / (height * height);
    let result = 'Your BMI is ' + bmi.toFixed(2);
    document.getElementById('result').innerText = result;
  }
</script>

</body>
</html>
