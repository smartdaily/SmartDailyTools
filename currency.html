<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter - SmartDaily Tools</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<!-- Branding Bar Start -->
<div style="background-color:#0A3D62; color:white; padding:10px 20px; font-size:18px; font-weight:bold;">
  SmartDaily Tools ðŸ”§ | Free & Simple Tools for Everyday Use
</div>
<!-- Branding Bar End -->

<h2>Currency Converter</h2>
<label>Amount:</label><br />
<input type="number" id="amount" /><br />
<label>From:</label><br />
<select id="from">
  <option value="USD">USD</option>
  <option value="KES">KES</option>
</select><br />
<label>To:</label><br />
<select id="to">
  <option value="KES">KES</option>
  <option value="USD">USD</option>
</select><br />
<button onclick="convert()">Convert</button>
<p id="result"></p>

<script>
  function convert() {
    let amount = parseFloat(document.getElementById('amount').value);
    let from = document.getElementById('from').value;
    let to = document.getElementById('to').value;

    let rate = 160; // Example rate 1 USD = 160 KES

    if (from === to) {
      document.getElementById('result').innerText = amount;
    } else if (from === 'USD' && to === 'KES') {
      document.getElementById('result').innerText = (amount * rate).toFixed(2);
    } else if (from === 'KES' && to === 'USD') {
      document.getElementById('result').innerText = (amount / rate).toFixed(2);
    }
  }
</script>
</body>
</html>
