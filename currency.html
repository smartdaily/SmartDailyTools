<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üåç Currency Converter</h1>

  <input type="number" id="amount" placeholder="Enter amount">
  <select id="from"></select>
  <select id="to"></select>
  <button onclick="convert()">Convert</button>

  <h2 id="result"></h2>
  <p><a href="index.html">‚Üê Back to Home</a></p>

  <script>
    const currencies = ["USD", "EUR", "GBP", "KES", "TZS", "UGX", "ZAR", "NGN"];
    const fromSelect = document.getElementById("from");
    const toSelect = document.getElementById("to");

    currencies.forEach(c => {
      fromSelect.innerHTML += `<option value="${c}">${c}</option>`;
      toSelect.innerHTML += `<option value="${c}">${c}</option>`;
    });

    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = fromSelect.value;
      const to = toSelect.value;

      if (amount === "" || isNaN(amount)) {
        alert("Please enter a valid amount.");
        return;
      }

      const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
      const data = await res.json();
      const rate = data.rates[to];

      const result = (amount * rate).toFixed(2);
      document.getElementById("result").innerText = `${amount} ${from} = ${result} ${to}`;
    }
  </script>
</body>
</html>
