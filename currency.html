<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter - SmartDaily Tools</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .branding {
      background-color: #0A3D62;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .branding img {
      height: 30px;
      margin-right: 10px;
    }
    h2 {
      margin-top: 20px;
    }
    input, select, button {
      margin: 8px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #0A3D62;
      color: white;
      border: none;
    }
    .footer {
      margin-top: 50px;
      background-color: #f0f0f0;
      padding: 15px;
      font-size: 14px;
      color: #333;
    }
    .back-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!-- Branding Bar -->
<div class="branding">
  <img src="logo.png" alt="Logo" />
  SmartDaily Tools üîß | Free & Simple Tools for Everyday Use
</div>

<h2>Currency Converter</h2>
<label>Amount:</label><br />
<input type="number" id="amount" /><br />
<label>From:</label><br />
<select id="from">
  <option value="USD">USD</option>
  <option value="KES">KES</option>
</select><br />
<label>To:</label><br />
<select id="to">
  <option value="KES">KES</option>
  <option value="USD">USD</option>
</select><br />
<button onclick="convert()">Convert</button>
<p id="result"></p>

<!-- Back to Home -->
<div class="back-button">
  <a href="index.html" style="text-decoration:none;">
    <button>‚¨ÖÔ∏è Back to Home</button>
  </a>
</div>

<!-- Footer -->
<div class="footer">
  ¬© 2025 SmartDaily Tools. All rights reserved.
</div>

<script>
  function convert() {
    let amount = parseFloat(document.getElementById('amount').value);
    let from = document.getElementById('from').value;
    let to = document.getElementById('to').value;
    let rate = 160;

    if (from === to) {
      document.getElementById('result').innerText = amount;
    } else if (from === 'USD' && to === 'KES') {
      document.getElementById('result').innerText = (amount * rate).toFixed(2);
    } else if (from === 'KES' && to === 'USD') {
      document.getElementById('result').innerText = (amount / rate).toFixed(2);
    }
  }
</script>

</body>
</html>
