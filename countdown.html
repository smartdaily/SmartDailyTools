<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer - SmartDaily Tools</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .branding {
      background-color: #0A3D62;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .branding img {
      height: 30px;
      margin-right: 10px;
    }
    h2 {
      margin-top: 20px;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #0A3D62;
      color: white;
      border: none;
    }
    #countdown {
      font-size: 20px;
      margin-top: 20px;
    }
    .footer {
      margin-top: 50px;
      background-color: #f0f0f0;
      padding: 15px;
      font-size: 14px;
      color: #333;
    }
    .back-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!-- Branding -->
<div class="branding">
  <img src="logo.png" alt="Logo" />
  SmartDaily Tools üîß | Free & Simple Tools for Everyday Use
</div>

<h2>Countdown Timer</h2>
<label>Pick a future date & time:</label><br />
<input type="datetime-local" id="targetDate" /><br />
<button onclick="startCountdown()">Start Countdown</button>

<div id="countdown">‚è≥ Waiting for input...</div>

<!-- Back to Home -->
<div class="back-button">
  <a href="index.html"><button>‚¨ÖÔ∏è Back to Home</button></a>
</div>

<!-- Footer -->
<div class="footer">
  ¬© 2025 SmartDaily Tools. All rights reserved.
</div>

<script>
  let countdownInterval;

  function startCountdown() {
    const target = new Date(document.getElementById("targetDate").value);
    const output = document.getElementById("countdown");

    if (isNaN(target)) {
      output.innerText = "‚ö†Ô∏è Please select a valid future date and time.";
      return;
    }

    clearInterval(countdownInterval);

    countdownInterval = setInterval(() => {
      const now = new Date();
      const timeLeft = target - now;

      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        output.innerText = "üéâ Time's up!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      output.innerText = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
    }, 1000);
  }
</script>

</body>
</html>
