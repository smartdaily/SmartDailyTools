<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9faff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #007acc;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    a {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>Loan Calculator</h1>

  <input type="number" id="amount" placeholder="Loan Amount (e.g. 500000)">
  <input type="number" id="interest" placeholder="Annual Interest Rate (%)">
  <input type="number" id="years" placeholder="Loan Term (Years)">

  <button onclick="calculateLoan()">Calculate</button>

  <div id="result"></div>

  <a href="index.html">‚¨ÖÔ∏è Back to Home</a>

  <script>
    function calculateLoan() {
      const principal = parseFloat(document.getElementById("amount").value);
      const interestRate = parseFloat(document.getElementById("interest").value) / 100 / 12;
      const years = parseFloat(document.getElementById("years").value);
      const payments = years * 12;

      if (isNaN(principal) || isNaN(interestRate) || isNaN(years)) {
        document.getElementById("result").innerText = "Please fill in all fields correctly.";
        return;
      }

      const x = Math.pow(1 + interestRate, payments);
      const monthly = (principal * x * interestRate) / (x - 1);
      const totalPayment = monthly * payments;
      const totalInterest = totalPayment - principal;

      document.getElementById("result").innerHTML = `
        üìÜ Monthly Payment: <strong>${monthly.toFixed(2)}</strong><br>
        üí∞ Total Payment: <strong>${totalPayment.toFixed(2)}</strong><br>
        üßÆ Total Interest: <strong>${totalInterest.toFixed(2)}</strong>
      `;
    }
  </script>
</body>
</html>
