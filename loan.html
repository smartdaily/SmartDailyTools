<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f8ff;
    }
    h1 {
      color: #333;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    input {
      padding: 8px;
      width: 250px;
      max-width: 100%;
    }
    button {
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Loan Calculator</h1>

  <label for="amount">Loan Amount:</label>
  <input type="number" id="amount" placeholder="Enter loan amount" />

  <label for="interest">Annual Interest Rate (%):</label>
  <input type="number" id="interest" placeholder="e.g. 7.5" />

  <label for="years">Loan Term (Years):</label>
  <input type="number" id="years" placeholder="e.g. 5" />

  <button onclick="calculateLoan()">Calculate</button>

  <div id="result"></div>

  <br><a href="index.html">‚¨ÖÔ∏è Back to Home</a>

  <script>
    function calculateLoan() {
      const principal = parseFloat(document.getElementById("amount").value);
      const interestRate = parseFloat(document.getElementById("interest").value) / 100 / 12;
      const years = parseFloat(document.getElementById("years").value);
      const payments = years * 12;

      if (isNaN(principal) || isNaN(interestRate) || isNaN(years)) {
        document.getElementById("result").innerText = "Please enter all values correctly.";
        return;
      }

      const x = Math.pow(1 + interestRate, payments);
      const monthly = (principal * x * interestRate) / (x - 1);
      const totalPayment = monthly * payments;
      const totalInterest = totalPayment - principal;

      document.getElementById("result").innerHTML = `
        üìÜ Monthly Payment: <strong>${monthly.toFixed(2)}</strong><br>
        üí∞ Total Payment: <strong>${totalPayment.toFixed(2)}</strong><br>
        üßÆ Total Interest: <strong>${totalInterest.toFixed(2)}</strong>
      `;
    }
  </script>
</body>
</html>
