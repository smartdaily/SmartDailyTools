<head>
  <title>Loan Calculator - SmartDaily Tools</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .branding {
      background-color: #0A3D62;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .branding img {
      height: 30px;
      margin-right: 10px;
    }
    h2 {

    input, button {
      margin: 8px;

      width: 80%;

    button {

    }
    .footer {
      margin-top: 50px;
      background-color: #f0f0f0;
      padding: 15px;
      font-size: 14px;
      color: #333;
    }
    .back-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!-- Branding Bar -->
<div class="branding">
  <img src="logo.png" alt="Logo" />
  SmartDaily Tools üîß | Free & Simple Tools for Everyday Use
</div>

<h2>Loan Calculator</h2>
<label>Loan Amount:</label><br />
<input type="number" id="amount" /><br />
<label>Interest Rate (% per year):</label><br />
<input type="number" id="rate" /><br />
<label>Loan Term (in months):</label><br />
<input type="number" id="months" /><br />
<button onclick="calculateLoan()">Calculate Monthly Payment</button>
<p id="result"></p>

<!-- Back to Home -->
<div class="back-button">
  <a href="index.html" style="text-decoration:none;">
    <button>‚¨ÖÔ∏è Back to Home</button>
  </a>
</div>

<!-- Footer -->
<div class="footer">
  ¬© 2025 SmartDaily Tools. All rights reserved.
</div>

<script>
  function calculateLoan() {
    let P = parseFloat(document.getElementById('amount').value);
    let annualRate = parseFloat(document.getElementById('rate').value);
    let n = parseFloat(document.getElementById('months').value);

    if (!P || !annualRate || !n) {
      document.getElementById('result').innerText = "Please fill in all fields correctly.";
      return;
    }

    let r = (annualRate / 100) / 12; // monthly interest rate
    let payment = (P * r) / (1 - Math.pow(1 + r, -n));
    document.getElementById('result').innerText = "Monthly Payment: $" + payment.toFixed(2);
  }
</script>

</body>
