<h2>Pregnancy Due Date Calculator</h2>
<label>Enter the first day of your last period:</label><br />
<input type="date" id="lastPeriod" /><br />
<button onclick="calculateDueDate()">Calculate Due Date</button>
<p id="result"></p>

<script>
  function calculateDueDate() {
    let lastPeriod = new Date(document.getElementById('lastPeriod').value);
    if (!lastPeriod.getTime()) {
      document.getElementById('result').innerText = "Please select a valid date.";
      return;
    }

    let dueDate = new Date(lastPeriod);
    dueDate.setDate(dueDate.getDate() + 280); // 280 days = 40 weeks

    document.getElementById('result').innerText = "Estimated Due Date: " + dueDate.toDateString();
  }
</script>
