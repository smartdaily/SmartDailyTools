<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pregnancy Due Date Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d67d00;
    }
    input[type="date"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      display: block;
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      background-color: #d67d00;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b45e00;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    a {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #d67d00;
    }
  </style>
</head>
<body>
  <h1>Pregnancy Due Date Calculator</h1>

  <input type="date" id="lastPeriod" />

  <button onclick="calculateDueDate()">Calculate Due Date</button>

  <p id="result"></p>

  <a href="index.html">‚¨ÖÔ∏è Back to Home</a>

  <script>
    function calculateDueDate() {
      const inputDate = new Date(document.getElementById('lastPeriod').value);
      if (!inputDate.getTime()) {
        document.getElementById('result').innerText = "Please enter a valid date.";
        return;
      }

      const dueDate = new Date(inputDate);
      dueDate.setDate(dueDate.getDate() + 280); // 40 weeks

      document.getElementById('result').innerText =
        "üçº Estimated Due Date: " + dueDate.toDateString();
    }
  </script>
</body>
</html>
