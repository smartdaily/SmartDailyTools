    body {

<body>

<!-- Branding Bar -->

<h2>Pregnancy Due Date Calculator</h2>
<label>Enter the first day of your last period:</label><br />
<input type="date" id="lastPeriod" /><br />
<button onclick="calculateDueDate()">Calculate Due Date</button>
<p id="result"></p>

<!-- Back to Home -->

  <a href="index.html" style="text-decoration:none;">
    <button>‚¨ÖÔ∏è Back to Home</button>

<!-- Fixed Script -->
<script>
  function calculateDueDate() {
    const input = document.getElementById("lastPeriod");
    const result = document.getElementById("result");

    const lastPeriod = new Date(input.value);
    if (isNaN(lastPeriod.getTime())) {
      result.innerText = "‚ö†Ô∏è Please enter a valid date.";
      return;
    }

    const dueDate = new Date(lastPeriod);
    dueDate.setDate(dueDate.getDate() + 280);

    result.innerText = "üë∂ Estimated Due Date: " + dueDate.toDateString();
  }
</script>
