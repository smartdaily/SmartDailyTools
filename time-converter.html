<body>

<!-- Branding -->
<div class="branding">
  <img src="logo.png" alt="Logo" />
  SmartDaily Tools üîß | Free & Simple Tools for Everyday Use
</div>

<h2>üïí Forex Time Converter</h2>
<p>Convert any time between major trading zones (GMT, EST, EAT, etc.)</p>

<input type="time" id="inputTime" />
<br />

<select id="fromZone">
  <option value="UTC">GMT (UTC)</option>
  <option value="America/New_York">EST (New York)</option>
  <option value="Europe/London">BST (London)</option>
  <option value="Africa/Nairobi">EAT (East Africa)</option>
  <option value="Europe/Berlin">CET (Europe)</option>
  <option value="Asia/Tokyo">JST (Tokyo)</option>
  <option value="Australia/Sydney">AEST (Sydney)</option>
</select>

<br />

<select id="toZone">
  <option value="UTC">GMT (UTC)</option>
  <option value="America/New_York">EST (New York)</option>
  <option value="Europe/London">BST (London)</option>
  <option value="Africa/Nairobi">EAT (East Africa)</option>
  <option value="Europe/Berlin">CET (Europe)</option>
  <option value="Asia/Tokyo">JST (Tokyo)</option>
  <option value="Australia/Sydney">AEST (Sydney)</option>
</select>

<br />

<button onclick="convertTime()">Convert Time</button>

<p id="convertedResult"></p>

<!-- Back to Home -->

  <a href="index.html"><button>‚¨ÖÔ∏è Back to Home</button></a>
</div>

<!-- Time Conversion Script -->
<script>
  function convertTime() {
    const inputTime = document.getElementById("inputTime").value;
    const fromZone = document.getElementById("fromZone").value;
    const toZone = document.getElementById("toZone").value;
    const result = document.getElementById("convertedResult");

    if (!inputTime) {
      result.innerText = "‚ö†Ô∏è Please select a time.";
      return;
    }

    const [hours, minutes] = inputTime.split(":");
    const now = new Date();

    const fromDate = new Date(Date.UTC(
      now.getFullYear(),
      now.getMonth(),
      now.getDate(),
      parseInt(hours),
      parseInt(minutes)
    ));

    const fromTime = new Intl.DateTimeFormat("en-US", {
      hour: "2-digit",
      minute: "2-digit",
      hour12: false,
      timeZone: fromZone,
    }).format(fromDate);

    const toTime = new Intl.DateTimeFormat("en-US", {
      hour: "2-digit",
      minute: "2-digit",
      hour12: false,
      timeZone: toZone,
    }).format(fromDate);

    result.innerHTML = `
      ‚è∞ <strong>${fromTime}</strong> in <strong>${fromZone}</strong><br />
      ‚û°Ô∏è is <strong>${toTime}</strong> in <strong>${toZone}</strong>
    `;
  }
</script>
