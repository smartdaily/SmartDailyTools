<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Quote Generator</title>
  <style>
    body { font-family: Georgia; padding: 20px; background: #f9f4ff; }
    h1 { color: #6a1b9a; }
    button { padding: 10px 20px; margin-top: 15px; background: #6a1b9a; color: white; border: none; cursor: pointer; }
    #quote { font-size: 1.2em; margin-top: 20px; font-style: italic; }
  </style>
</head>
<body>
  <h1>Daily Quote Generator</h1>
  <button onclick="getQuote()">✨ Show Quote</button>
  <p id="quote"></p>
  <a href="index.html">⬅️ Back to Home</a>

  <script>
    const quotes = [
      "Believe you can and you're halfway there.",
      "Your only limit is your mind.",
      "Success doesn’t come from what you do occasionally, it comes from what you do consistently.",
      "Doubt kills more dreams than failure ever will.",
      "Discipline is the bridge between goals and accomplishment.",
      "Start where you are. Use what you have. Do what you can.",
      "Push yourself, because no one else is going to do it for you."
    ];

    function getQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').innerText = quotes[randomIndex];
    }
  </script>
</body>
</html>
