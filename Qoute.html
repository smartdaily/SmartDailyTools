<!DOCTYPE html>
<html>
<head>
  <title>Daily Quote Generator - SmartDaily Tools</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<!-- Branding Bar Start -->
<div style="background-color:#0A3D62; color:white; padding:10px 20px; font-size:18px; font-weight:bold;">
  SmartDaily Tools 🔧 | Free & Simple Tools for Everyday Use
</div>
<!-- Branding Bar End -->

<h2>Get Your Daily Dose of Inspiration 💡</h2>
<button onclick="showQuote()">Show Quote</button>
<p id="quote"></p>

<br /><br />
<a href="./index.html" style="text-decoration:none;">
  <button style="padding:10px 20px; font-size:16px; background-color:#0A3D62; color:white; border:none; border-radius:5px;">
    ⬅️ Back to Home
  </button>
</a>

<script>
  const quotes = [
    "Believe in yourself and all that you are.",
    "The best time to start was yesterday. The next best time is now.",
    "Every day is a second chance.",
    "Push yourself, because no one else is going to do it for you.",
    "Your only limit is your mind.",
    "Stay positive, work hard, make it happen.",
    "Dream it. Wish it. Do it."
  ];

  function showQuote() {
    const index = Math.floor(Math.random() * quotes.length);
    document.getElementById('quote').innerText = quotes[index];
  }
</script>

</body>
</html>
