<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Quote Generator</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f4ff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #6a1b9a;
    }
    button {
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #4e1470;
    }
    #quote {
      font-size: 1.2em;
      margin-top: 30px;
      font-style: italic;
      color: #333;
      padding: 0 20px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #6a1b9a;
    }
  </style>
</head>
<body>
  <h1>üí¨ Daily Quote Generator</h1>
  <button onclick="getQuote()">‚ú® Show Me a Quote</button>
  <p id="quote">Click the button for today's inspiration...</p>
  <a href="index.html">‚¨ÖÔ∏è Back to Home</a>

  <script>
    const quotes = [
      "Believe you can and you're halfway there.",
      "Your only limit is your mind.",
      "Success doesn‚Äôt come from what you do occasionally, it comes from what you do consistently.",
      "Doubt kills more dreams than failure ever will.",
      "Discipline is the bridge between goals and accomplishment.",
      "Start where you are. Use what you have. Do what you can.",
      "Push yourself, because no one else is going to do it for you.",
      "You are stronger than you think."
    ];

    function getQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").innerText = quotes[randomIndex];
    }
  </script>
</body>
</html>
